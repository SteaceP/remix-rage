name: Deploy to Cloudflare Workers (Dev)

on:
    push:
        branches-ignore:
            - master

jobs:
    deploy-dev:
        runs-on: ubuntu-latest
        environment: development

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".node-version"
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Cloudflare Types
              run: pnpm run cf-typegen

            - name: Type Check
              run: pnpm run typecheck

            - name: Build
              run: pnpm run build
              env:
                  NODE_ENV: development

            - name: Deploy to Cloudflare Workers (Dev)
              id: deploy
              uses: cloudflare/wrangler-action@v3
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  packageManager: pnpm
                  command: deploy --env dev
                  secrets: |
                      CSRF_SECRET
                      BREVO_API_KEY
              env:
                  CSRF_SECRET: ${{ secrets.CSRF_SECRET }}
                  BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

            - name: Print Deployment URL
              run: |
                  echo "Command output: ${{ steps.deploy.outputs.command-output }}"
                  echo "Deployment URL: ${{ steps.deploy.outputs.deployment-url }}"
